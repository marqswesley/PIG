<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PIG STORE</title>
</head>

<body>
    <header class="cabecalho">
        <h1>PIG STORE</h1>
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item"></li>
            <li class="cabecalho-lista-item">Lojas</li>
        </ul>
    </header>

    <section class="sobre_nos">
        <div class="sobre_nos-div-conteudo">
            <h2 class="sobre_nos-titulo">Sobre nós</h2>
            <p class="sobre_nos-paragrafo">A loja de porcos,tem variedades de especies aqui nos suprimos a expectiva do cliente.

            </p>
            <p class="sobre_nos-paragrafo">Nos criamos nossos animais com muita qualidade de vida,atendemos em diversas regioes.
            </p>
        </div>
        <img src="porco.jpg"alt="" class="sobre_nos-imagem">
    </section>

    <section class="lojas">
        <h2 class="lojas-titulo">Nossas Lojas</h2>

        <div class="lojas-todosestados-div">
            <div class="loja-estado">
                <img src="parana.jpeg" alt="bandeira do paraná class="lojas-estados-img">
                <h3 class="lojas-estado-nome">parana</h3>
                <a href="https://www.ac.gov.br/&quot; target="_blank" class="loja-estados-links">
                    <img src="imagens/icone-www.png&quot; alt="icone site" class="lojas-estado-icone">
                </a>
            </div>
            <div class="loja-estado">
                <img src="bandeira-do-maranhao.jpg" alt="bandeira do maranhâo" class="lojas-estados-img">
                <h3 class="lojas-estado-nome"maranhâo</h3>
                <a href="https://www.portal.ap.gov.br/&quot;  target="_blank"  class="loja-estados-links">
                    <img src="imagens/icone-www.png&quot; alt="icone site" class="lojas-estado-icone">
                </a>
            </div>
            <div class="loja-estado">
                <img src="" alt="bandeira-do-paraguai.webp" class="lojas-estados-img">
                <h3 class="lojas-estado-nome">paraguai</h3>
                <a href="https://www.amazonas.am.gov.br/&quot;  target="_blank" class="loja-estados-links">
                    <img src="imagens/icone-www.png&quot; alt="icone site" class="lojas-estado-icone">
                </a>
            </div>
        </div>

    </section>

    <footer class="rodape">
        <img src="porco1.jpg" alt="Imagem do Rodapé" class="rodape-imagem">
        <h2 class="rodape-titulo">wesley<br>marques &reg; </h2>
    </footer>
</body>

</html>
